<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
    <link rel="stylesheet" href="/style.css"  >
</head>
<body>
<h1>Хотите ли вы поменять информацию об этой книге?</h1>
<form th:method="PATCH" th:action="@{/book/{id}(id = ${book.getId()})}" th:object="${book}">
    <label for="name">Название книги</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="author">Автор</label>
    <input type="text" id="author" th:field="*{author}">
    <label for="numberofpages">Количество страниц</label>
    <input type="number" id="numberofpages" th:field="*{numberofpages}">
    <label for="year">Дата создания</label>
    <input type="number" id="year" th:field="*{year}">
    <input type="submit" value="Update">
</form>

<a  href="/book">Вернуться к списку</a>
</body>
</html>
