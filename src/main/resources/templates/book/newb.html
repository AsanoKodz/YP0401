<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой книги</title>
    <link rel="stylesheet" href="/style.css"  >
</head>
<body>
<h1>Новая книга</h1>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Название книги</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="author">Автор</label>
    <input type="text" id="author" th:field="*{author}">
    <label for="numberofpages">Количество страниц</label>
    <input type="number" id="numberofpages" th:field="*{numberofpages}">
    <label for="year">Дата создания</label>
    <input type="number" id="year" th:field="*{year}">
    <input type="submit" value="Создать">
</form>
<a  href="/book">Вернуться к списку</a>
</body>
</html>
