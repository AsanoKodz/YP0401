<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение персонажа</title>
    <link rel="stylesheet" href="/style.css"  >
</head>
<body>
<h1>Хотите ли вы поменять информацию об этом персонаже?</h1>
<form th:method="PATCH" th:action="@{/charter/{id}(id = ${charter.getId()})}" th:object="${charter}">
    <label for="name">Имя персонажа</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="universe">Вселенная</label>
    <input type="text" id="universe" th:field="*{universe}">
    <label for="art">Количество артов</label>
    <input type="number" id="art" th:field="*{art}">
    <label for="link">Ссылка</label>
    <input type="text" id="link" th:field="*{link}">
    <input type="submit" value="Update">
</form>

<a  href="/charter">Вернуться к списку</a>
</body>
</html>
