<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение геншин персонажа</title>
    <link rel="stylesheet" href="/style.css"  >
</head>
<body>
<h1>Хотите ли вы поменять информацию об этом персонаже из генишна?</h1>
<form th:method="PATCH" th:action="@{/genshin/{id}(id = ${genshin.getId()})}" th:object="${genshin}">
    <label for="name">Имя</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="gender">Пол</label>
    <input type="text" id="gender" th:field="*{gender}">
    <label for="element">Элемент</label>
    <input type="text" id="element" th:field="*{element}">
    <label for="weapon">Тип оружия</label>
    <input type="text" id="weapon" th:field="*{weapon}">
    <input type="submit" value="Update">
</form>

<a  href="/genshin">Вернуться к списку</a>
</body>
</html>
